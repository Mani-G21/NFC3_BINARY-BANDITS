<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Sign In Form</title>
</head>

<body class="h-100">
    <div class="d-flex flex-sm-column justify-content-center align-items-center h-100">
        <div id="loginCard" class="card border-secondary mb-3 w-75 h-75 d-flex d-none" style="max-width: 35rem;">
            <div class="card-body">
              <h4 class="card-title text-center">LogIn</h4>
              <p class="card-text"></p>
              <form action="">
                <div>
                    <div class="form-floating mb-4">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div>
                        <label for="exampleSelect1" class="form-label mt-4">I am</label>
                        <select class="form-select" id="exampleSelect1">
                            <option>Select Who you Are</option>
                            <option>Institute</option>
                            <option>Admin</option>
                            <option>Student</option>
                        </select>
                      </div>
                  </div>
                  <div class="mt-5 d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="button">SUBMIT</button>
                    <span class="mt-3 text-center">Dont have an Account? </span>
                    <button type="button" id="registerButton" class="btn btn-lg bg-light   text-primary">Register</button>
                </div>
              </form>
            </div>
          </div>
          <div id="signInCard" class="card border-secondary mb-3 w-75 h-90  " style="max-width: 35rem;">
            <div class="card-body">
              <h4 class="card-title text-center">SignUp</h4>
              <p class="card-text"></p>
              <form action="">
                <div>
                    <div class="form-floating mb-4">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Enter Institue Name</label>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                      </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
                      <label for="floatingPassword">Create Password</label>
                    </div>
                    <div>
                        <label for="exampleSelect1" class="form-label mt-1">I am</label>
                        <select class="form-select" id="exampleSelect1">
                            <option>Select Who you Are</option>
                            <option>Institute</option>
                            <option>Admin</option>
                            <option>Student</option>
                        </select>
                      </div>
                  </div>
                  <div class="mt-4 d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="button">Create Account</button>
                    <span class="mt-3 text-center">Already have an Account? </span>
                    <button class="btn bg-light   text-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="app.build.js"></script>
</body>

</html>
